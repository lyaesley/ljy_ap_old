<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function on_key_card(){
	

	var width = 350;
	var height = 475;
	var xpos = (screen.width - width) / 2;
	var ypos = (screen.width - height) / 6;
	var position = "top=" + ypos + ",left=" + xpos;
	var features = position + ", width="+width+", height="+height+",toolbar=no, location=no"; 

	webbrowser=navigator.appVersion;
	
	var order_form = document.order_form;
	window.name = "STPG_CLIENT";
	//order_form.POid.value ="20101012101051";
	var wallet = window.open("", "STPG_WALLET", features);
	if (wallet == null) {
		if ((webbrowser.indexOf("Windows NT 5.1")!=-1) && (webbrowser.indexOf("SV1")!=-1)) {	// Windows XP Service Pack 2
			alert("팝업이 차단되었습니다. 브라우저의 상단 노란색 [알림 표시줄]을 클릭하신 후 팝업창 허용을 선택하여 주세요.");
		} else {
			alert("팝업이 차단되었습니다. 해당사이트의 팝업을 항상허용으로 설정해 주세요.");
		}
		return false;
	}
	
	order_form.target = "STPG_WALLET";

	// 테스트
	order_form.action = "http://61.250.95.27:8001/card/NoAuthCardAction.do";
	// 리얼 
	// 	order_form.action = "https://pg.settlebank.co.kr/card/NoAuthCardAction.do";
	
	order_form.submit();
}

</script>
</head>
